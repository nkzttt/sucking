<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>授乳ノート</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <div class="header">
    <p class="total">
      今日は
      <span class="total__count">3</span>
      回、
      <span class="total__value">30</span>
      ml
      あげました。
    </p>
    <ul class="items">
      <li class="items__title"></li>
      <li class="items__title">授乳</li>
      <li class="items__title">搾乳</li>
      <li class="items__title">ミルク</li>
    </ul>
  </div>
  <div class="main">
    <table class="note">
      <tbody>
      <tr>
        <td>9</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr>
        <td>10</td>
        <td>0</td>
        <td>10</td>
        <td>0</td>
      </tr>
      <tr>
        <td>11</td>
        <td>10</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr>
        <td>12</td>
        <td>10</td>
        <td>0</td>
        <td>0</td>
      </tr>
      </tbody>
    </table>
    <ul class="controller">
      <li class="controller__item controller__item--clear">X</li>
      <li class="controller__item">-</li>
      <li class="controller__item">+</li>
      <li class="controller__item">++</li>
    </ul>
  </div>
</div>
</body>
</html>
